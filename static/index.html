<!DOCTYPE html>
<html lang="en" style="height: 100%" xmlns="http://www.w3.org/1999/html">
<head>
  <meta name="viewport" content="width=device-width" initial-scale="1"/>
  <meta charset="UTF-8">
  <title>扑克牌</title>
  <style>
</style>
</head>
<body style="height: 100%; margin: 0; background: aliceblue">
<div style="position: fixed; top: 0; left: 0;">
  <button id="offline" onclick="game.online ? setOffline() : changeRoom(window.prompt('请输入房间号，开启联机对战。'))">转为离线模式</button>
</div>
<script src="/static/js/user.js"></script>
<link rel="stylesheet" href="/static/css/message.css">
<script src="/static/js/message.js"></script>
<script>
  const game = {};
  let ws = null;
  const initializeGame = (room) => {
    game.room = room;
    if (game.room) {
      document.getElementById('offline').innerText = '转为离线模式';
      ws = new WebSocket(`ws://${window.location.host}`);
      ws.onopen = () => {
        ws.send(JSON.stringify({type: 'user.init', user_id: window.currentUserId, room_id: game.room}));
      };
      ws.onerror = (_ => {
        console.error('error');
      });
      ws.onclose = (event => {
        if (event.code !== 1000) {
          if (event.code === 3200) {
            alert('您已在新的浏览器窗口中进入了该房间，本页面连接中断！');
          } else {
            alert('网络问题，连接已断开！请刷新页面！');
          }
        }
      });
      ws.onmessage = (ev => {
        const data = JSON.parse(ev.data);
        console.log(data);
        const { type } = data;
        if (type === 'room.init') {
        }
      });
    } else {
      document.getElementById('offline').innerText = '开始联机对战';
      if (ws) {
        ws.close();
        ws = null;
      }
    }
  };
  initializeGame(window.location.pathname.substr(1));
  window.onpopstate = (event) => {
    initializeGame(event.target.location.pathname.substr(1));
  };
  const setOffline = () => {
    window.history.pushState({preserve: true}, null, '/');
    initializeGame('', true);
    Message('切换至离线模式，可自由模拟棋局，按浏览器返回键可回到房间。')
  };
  const changeRoom = (room) => {
    room = room.replace(/ /g, '');
    if (!room) {
      alert('请输入房间号，空格会被忽略，房间号不能为空');
    } else {
      window.history.pushState(null, null, `/${room}`);
      initializeGame(room);
    }
  };
</script>
</body>
</html>
