<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta name="viewport" content="width=device-width"/>
  <meta charset="UTF-8">
  <title>扑克牌</title>
  <style>
</style>
</head>
<body style="height: 100%; margin: 0; background: aliceblue">
<div style="position: fixed; top: 0; left: 0;">
  <button id="offline" onclick="game.room.id ? setOffline() : changeRoom(window.prompt('请输入房间号，开启联机对战。'))">转为离线模式</button>
</div>
<script src="/static/js/user.js"></script>
<link rel="stylesheet" href="/static/css/message.css">
<script src="/static/js/message.js"></script>
<script>
  const game = {};
  let ws = null;
  const initializeGame = (room) => {
    game.room = {id: room};
    if (ws) {
      ws.close();
      ws = null;
    }
    if (game.room.id) {
      document.getElementById('offline').innerText = '返回主页';
      ws = new WebSocket(`ws://${window.location.host}`);
      ws.onopen = () => {
        ws.send(JSON.stringify({type: 'user.init', user_id: window.currentUserId, room_id: game.room.id}));
      };
      ws.onerror = (_ => {
        console.error('error');
      });
      ws.onclose = (event => {
        if (event.code !== 1000) {
          if (event.code === 3200) {
            alert('您已在新的浏览器窗口中进入了该房间，本页面连接中断！');
          } else {
            alert('网络问题，连接已断开！请刷新页面！');
          }
        }
      });
      ws.onmessage = (ev => {
        const data = JSON.parse(ev.data);
        console.log(data);
        const { type } = data;
        if (type === 'room.init') {
          Message(`欢迎来到房间${data.room.id}`);
          game.room = data.room;
        } else if (type === 'room.user.join') {
          Message(`玩家${data.seat}进来了${data.creator ? '，成为了房主' : ''}`);
        } else if (type === 'room.user.quit') {
          Message(`玩家${data.seat}退出了`);
        } else if (type === 'room.creator.quit') {
          Message(`玩家${data.seat}退出了，${data.new_creator_seat ? `玩家${data.new_creator_seat}成为房主` : '房主空缺'}`);
        } else if (type === 'room.user.leave') {
          Message(`玩家${data.seat}断线了`);
        } else if (type === 'room.user.back') {
          Message(`玩家${data.seat}回来了`);
        } else if (type === 'room.state.start') {
          Message('游戏开始');
        } else if (type === 'room.state.end') {
          Message('游戏结束');
        }
      });
    } else {
      document.getElementById('offline').innerText = '进入房间';
    }
  };
  initializeGame(window.location.pathname.substr(1));
  window.onpopstate = (event) => {
    initializeGame(event.target.location.pathname.substr(1));
  };
  const setOffline = () => {
    window.history.pushState(null, null, '/');
    initializeGame('');
    Message('已退出房间');
  };
  const changeRoom = (room) => {
    room = room.replace(/ /g, '');
    if (!room) {
      alert('请输入房间号，空格会被忽略，房间号不能为空');
    } else {
      window.history.pushState(null, null, `/${room}`);
      initializeGame(room);
    }
  };
</script>
</body>
</html>
